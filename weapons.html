<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Weapons</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logovaloran.jpeg" alt="Valorant Logo" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Agents</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Buddies</li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Maps</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="weapons.html">Weapons</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="weaponCard">
            <h1 class="text-center my-4 text-white">Valorant Weapons</h1>

            <!-- Filtros -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <input type="text" id="filter-text" class="form-control" placeholder="Search by weapon name">
                </div>
                <div class="col-md-6">
                    <select id="filter-category" class="form-select">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>
            <!-- Mensaje de no resultados -->
            <div id="no-results-message" class="text-center">
                <h3>No hay armas que coincidan con tu búsqueda.</h3>
                <p>Revisa la ortografía de la palabra.</p>
                <p>Utiliza palabras más genéricas o menos palabras.</p>
                <p>Navega por las categorías para encontrar un arma similar.</p>
            </div>
            <!-- Contenedor de las tarjetas de armas -->
            <div id="weapon-cards" class="row"></div>
        </div>
    </main>
    <footer>
        <div class="container py-4 text-center">
            <div class="row justify-content-between">
                <div class="col-md-4 mb-3">
                    <ul class="list-unstyled d-flex justify-content-center">
                        <li class="mx-2"><img src="img/whatsapp.png" alt="logo de WhatsApp"></li>
                        <li class="mx-2"><img src="img/facebook.png" alt="logo de Facebook"></li>
                        <li class="mx-2"><img src="img/instagram.png" alt="logo de Instagram"></li>
                    </ul>
                </div>
                <div class="col-md-4 mt-4 mx-auto">
                    <p>&copy; 2024. Yeiner Ochoa.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5.3.3 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="weapons.js"></script>
</body>

</html>
